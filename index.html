<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‘SE TA MANGIET COSSÈ INCŒ ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        select, button, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        textarea {
            resize: none;
        }
        @media (min-width: 768px) {
            body {
                max-width: 600px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <h1>‘SE TA MANGIET COSSÈ INCŒ ?</h1>
    <form id="surveyForm">
        <!-- Nome utente -->
        <div class="question">
            <label for="name">Il tuo nome (obbligatorio)</label><br>
            <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
        </div>

        <!-- Prima domanda -->
        <div class="question">
            <label for="q1">Primo?</label><br>
            <select id="q1" name="q1" required>
                <option value="">--Seleziona--</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Domanda condizionale basata sulla risposta alla prima domanda -->
        <div class="question hidden" id="condQuestion">
            <label for="cond">Con quale sugo?</label><br>
            <select id="cond" name="cond">
                <option value="">--Seleziona--</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Terza domanda con 4 risposte -->
        <div class="question" id="question3">
            <label for="q3">Secondo?</label><br>
            <select id="q3" name="q3" required>
                <option value="">--Seleziona--</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Quarta domanda con 4 risposte -->
        <div class="question" id="question4">
            <label for="q4">Contorno?</label><br>
            <select id="q4" name="q4" required>
                <option value="">--Seleziona--</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Note -->
        <div class="question">
            <label for="notes">Note, allergie o diete particolari</label><br>
            <textarea id="notes" name="notes" placeholder="Descrivi qui..." maxlength="150"></textarea>
        </div>

        <div class="actions">
            <button type="submit">Invia</button>
            <button type="button" id="resetForm" style="background-color: #DC3545;">Azzera</button>
        </div>
    </form>

    <script>
        // GitHub Gist IDs
        const gistIds = {
            q1: '37c66edf9f52096790ebba8ec571ba92', // Replace with your actual Gist ID for "Primo?"
            cond: '770047d271af4594455044fb69ad5d74', // Replace with your actual Gist ID for "Con quale sugo?"
            q3: '95b16777db10c0f0aba4ea364eb649f1', // Replace with your actual Gist ID for "Secondo?"
            q4: '2e439f9752e66b5ea78da74fcbb28d5a', // Replace with your actual Gist ID for "Contorno?"
        };

        // Fetch items from a GitHub Gist
        async function fetchItems(gistId) {
            const response = await fetch(`https://api.github.com/gists/${gistId}`);
            const data = await response.json();
            return JSON.parse(data.files[Object.keys(data.files)[0]].content).items;
        }

        // Populate a dropdown with items
        async function populateDropdown(selectId, gistId) {
            const items = await fetchItems(gistId);
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">--Seleziona--</option>';
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.toLowerCase().replace(/ /g, '_');
                option.textContent = item;
                select.appendChild(option);
            });
        }

        // Populate all dropdowns
        async function populateAllDropdowns() {
            await populateDropdown('q1', gistIds.q1);
            await populateDropdown('cond', gistIds.cond);
            await populateDropdown('q3', gistIds.q3);
            await populateDropdown('q4', gistIds.q4);
        }

        // Ripristino domanda condizionale
        document.getElementById('q1').addEventListener('change', function () {
            const condQuestion = document.getElementById('condQuestion');
            const selectedValue = this.value.toLowerCase();
            const pastaOptions = ['spaghetti', 'penne', 'tagliatelle', 'farfalle', 'maccheroni'];
            if (pastaOptions.includes(selectedValue)) {
                condQuestion.classList.remove('hidden');
            } else {
                condQuestion.classList.add('hidden');
                document.getElementById('cond').value = "";
            }
        });

        // Ripristino pulsante azzera
        document.getElementById('resetForm').addEventListener('click', function () {
            document.getElementById('surveyForm').reset();
            document.getElementById('condQuestion').classList.add('hidden');
        });

        // Ensure at least one of the required questions is answered
        document.getElementById('surveyForm').addEventListener('submit', function (e) {
            const q1 = document.getElementById('q1').value;
            const q3 = document.getElementById('q3').value;
            const q4 = document.getElementById('q4').value;

            if (!q1 && !q3 && !q4) {
                e.preventDefault();
                alert('Per favore, rispondi ad almeno una delle domande: Primo?, Secondo?, o Contorno?');
            }
        });

        // Initial population of dropdowns
        populateAllDropdowns();
    </script>
</body>
</html>
